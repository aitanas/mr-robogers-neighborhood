<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" rel="css/stylesheet">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Mr Roboger's Neighborhood</h1>
    <div class="jumbotron">
      Welcome! We are so happy to have you.
      <form id="form">
        <label for="numInput">Please enter a number.</label><br>
        <input type="number" id="numInput" name="numInput" class="form-control-lg"><br>
        <button type="submit" id="submit" class="btn btn-dark btn-lg">Submit!</button>
        <button type="button" id="reset" name="reset" class="btn btn-light btn-lg">Clear</button>
      </form>
    </div>
  </div>
</body>
</html>
